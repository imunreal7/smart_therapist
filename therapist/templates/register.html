{% extends 'base.html' %} {% block title %}Register - Smart Therapist{% endblock %}
<!-- block content -->
{% block content %}
<div
    class="max-w-lg mx-auto bg-gradient-to-r from-gray-50 to-gray-100 rounded-xl shadow-md overflow-hidden"
>
    <div class="p-8">
        <h2 class="text-2xl font-semibold text-blue-600 mb-6">Register</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %} {{ form.as_p }}
            <button
                type="submit"
                class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transform transition hover:scale-105"
            >
                Register
            </button>
        </form>
        <p class="mt-6 text-center">
            Already have an account?
            <a
                href="{% url 'therapy:login' %}"
                class="text-green-600 hover:text-green-800 font-semibold"
            >
                Login here
            </a>
        </p>
    </div>
</div>
{% endblock %}
